<!DOCTYPE html>
<html>
<body>
<script>
var x = prompt("Please enter a number less than 10,000:");
var ones = x % 10;

var tens = (x - ones) % 100;
var tensreal = tens/10;

var huns = (x - tens - ones) % 1000;
var hunsreal = huns/100;

var thous = (x - huns - tens - ones) % 10000;
var thousreal = thous/1000;

console.log("In your number, there are:");
console.log(thousreal +  " thousands.");
console.log(hunsreal + " hundreds.");
console.log(tensreal + " tens.");
console.log(ones + " ones.")

</script>
</body>
</html>
